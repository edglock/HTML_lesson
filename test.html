<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>English intermediate test sample</title>
    </head>
    <body>
        <header>
            <h1>English intermediate test sample</h1>
        </header>
        <article>
            <h2>Communication and Grammar block</h2>
            <form>
                <h3>Fill in your personal information:</h3>
                First Name: <input type="text" name="firstName" value="First Name">
                Last Name: <input type="text" name="lastName" value="Last Name">
                Birthday: <input type="date" name="birthday"><br>
                Gender: <br><input type="radio" name="gender" value="male">Male<br>
                <input type="radio" name="gender" value="female">Female<br>
                <input type="radio" name="gender" value="other">Other<br>
                E-mail:  <input type="email" name="email" value="e-mail">
                Your English level: <select name="englishLevel">
                    <option value="starter">Starter</option>
                    <option value="elementary">Elementary</option>
                    <option value="pre-intermediate">Pre-intermediate</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="upper-intermediate">Upper-intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </form>
        </article>
    </body>
</html>
